<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Forms</title>
    <link rel="stylesheet" href="css/account.css">
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                <button id="login">Login</button>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <div>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>

                <button id="register">Sign Up</button>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics.js"></script>
<script type="module" src="js/account.js"></script>

</html>
