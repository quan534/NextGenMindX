<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/small_course.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" id="add_form">
    <fieldset>

        <!-- Form Name -->
        <legend>ADMIN</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
            <div class="col-md-4">
                <input id="product_name" name="product_name" placeholder="PRODUCT NAME" class="form-control input-md"
                    required="" type="text">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
            <div class="col-md-4">
                <input id="product_categorie" name="product_categorie" placeholder="PRODUCT CATEGORY"
                    class="form-control input-md" required="" type="text">
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_description">PRODUCT DESCRIPTION</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_description" name="product_description"></textarea>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_length">PRODUCT LENGTH</label>
            <div class="col-md-4">
                <input id="product_length" name="product_length" placeholder="PRODUCT LENGTH"
                    class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_number_of_students">NUMBER OF STUDENTS</label>
            <div class="col-md-4">
                <input id="product_number_of_students" name="product_number_of_students"
                    placeholder="NUMBER OF STUDENTS" class="form-control input-md" required="" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_price">PRODUCT PRICE</label>
            <div class="col-md-4">
                <input id="product_price" name="product_price" placeholder="PRODUCT PRICE" class="form-control input-md"
                    required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_teacher">PRODUCT TEACHER</label>
            <div class="col-md-4">
                <input id="product_teacher" name="product_teacher" placeholder="PRODUCT TEACHER"
                    class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_rate">PRODUCT RATE</label>
            <div class="col-md-4">
                <input id="product_rate" name="product_rate" placeholder="PRODUCT RATE" class="form-control input-md"
                    required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="percentage_discount">PERCENTAGE DISCOUNT</label>
            <div class="col-md-4">
                <input id="percentage_discount" name="percentage_discount" placeholder="PERCENTAGE DISCOUNT"
                    class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_detailed_description">PRODUCT DETAILED
                DESCRIPTION</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_detailed_description"
                    name="product_detailed_description"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_detailed_teacher">PRODUCT DETAILED TEACHER</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_detailed_teacher" name="product_detailed_teacher"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_detailed_rate">PRODUCT DETAILED RATE</label>
            <div class="col-md-4">
                <textarea class="form-control" id="product_detailed_rate" name="product_detailed_rate"></textarea>

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_lessons">PRODUCT LESSONS</label>
            <div class="col-md-4">
                <input id="product_lessons" name="product_lessons" placeholder="PRODUCT LESSONS"
                    class="form-control input-md" required="" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="filebutton">main_image</label>
                <div class="col-md-4">
                    <input id="filebutton" name="filebutton" class="input-file" type="file" accept="image/*">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit">Button</button>
                </div>
            </div>

    </fieldset>
</form>
